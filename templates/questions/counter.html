{% if not question.is_active or question.has_end %}
<div class="row counter well">
	<div class="col-md-12">
		{% if question.time_to_begin %}
		<h4>La votación se abrirá el {{question.date_begin}}</h4>
		{% elif question.is_active %}
		<h4>Quedan {{question.time_to_end}}</h4>
		{% else %}
		<h4>La votación finalizo el {{question.date_end}}</h4>
		{% endif %}
	</div>
</div>
{% endif %}
