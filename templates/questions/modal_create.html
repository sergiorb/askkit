{% load static %}
{% load staticfiles %}

{% load users_tags %}

{% load i18n %}


<div id="qumo-create" class="modal fade qumo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><strong>{{user|print_anonymous}}</strong>, {% trans 'are you sure you want to create this question?' %}</h4>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
                <button id="create_btn" type="button" class="btn {% if user.is_anonymous %}btn-warning{% else %}btn-primary{% endif %}">
                    {% if user.is_anonymous %}
                    <div id="loader" class="hiden"><img src="{% static 'img/loader-black-orange.gif' %}"></div>
                    <div id="text">{% trans 'Create annonymously' %}</div>
                    {% else %}
                    <div id="loader" class="hiden"><img src="{% static 'img/loader-white-blue.gif' %}"></div>
                    <div id="text">{% trans 'Create' %}</div>
                    {% endif %}
                    
                </button>
                {% csrf_token %}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function(){
        $( "#create_btn" ).click(function() {
          $( "#mqForm" ).submit();
        });
    });
</script>
